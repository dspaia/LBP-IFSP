<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lista de produtos</title>
</head>
<body>
    <h1>Nossos produtos</h1>
    <ul>
        {% for produto in produtos %}
            <li>
                <a href="{{ url_for('detalhe_produto', produto_id=produto.id) }}">
                    {{ produto.nome }}
                </a> - R${{ "%.2f"|format(produto.preco) }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
