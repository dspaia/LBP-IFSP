<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Biblioteca</h1>

    <!-- Botão para carregar livros -->
    <button id="carregar-btn">Carregar livros</button>

    <!-- Área onde os livros serão inseridos -->
    <div id="conteudo">
        <!-- O HTML de cada livro será inserido aqui via JS -->
    </div>

    <!-- Script JS que busca os livros -->
    <script src="/static/js/script.js"></script>
</body>
</html>
