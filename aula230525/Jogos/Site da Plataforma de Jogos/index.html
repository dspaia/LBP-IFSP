<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrossel de Seleção</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carrossel" aria-label="Carrossel de seleção">
    <button class="botao-nav botao-anterior" aria-label="Item anterior">&#10094;</button>
    <div class="pista-carrossel">
      <div class="item-carrossel">
        <a href="#" target="_blank" rel="noopener noreferrer">
          <!-- Adivnhe o Número -->
          <img src="Imagens/Adivine o Número.jpg" alt="Adivnhe o Número" />
          Adivnhe o Número
        </a>
      </div>
      <div class="item-carrossel">
        <a href="#" target="_blank" rel="noopener noreferrer">
          <!-- Batalha Naval -->
          <img src="Imagens/Batalha Naval.jpg" alt="Batalha Naval" />
          Batalha Naval
        </a>
      </div>
      <div class="item-carrossel">
        <a href="#" target="_blank" rel="noopener noreferrer">
          <!-- Jogo da Forca -->
          <img src="Imagens/Jogo da Forca.jpg" alt="Jogo da Forca" />
          Jogo da Forca
        </a>
      </div>
      <div class="item-carrossel">
        <a href="#" target="_blank" rel="noopener noreferrer">
          <!-- Pedra, Papel e Tesoura -->
          <img src="Imagens/jokenpo.jpg" alt="Pedra, Papel e Tesoura" />
          Pedra, Papel e Tesoura
        </a>
      </div>
      <div class="item-carrossel">
        <a href="#" target="_blank" rel="noopener noreferrer">
          <!-- Quiz -->
          <img src="Imagens/Quiz.jpg" alt="Quiz" />
          Quiz
        </a>
      </div>
      <div class="item-carrossel">
        <a href="#" target="_blank" rel="noopener noreferrer">
          <!-- Torre de Hanoi -->
          <img src="Imagens/Torre de Hanoi.jpg" alt="Torre de Hanoi" />
          Torre de Hanoi
        </a>
      </div>
    </div>
    <button class="botao-nav botao-proximo" aria-label="Próximo item">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
