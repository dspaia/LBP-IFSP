<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de {{user}}</title>
</head>
<body>
    <h1>Bem-vindo, {{user}}!</h1>
    <p>Este é o seu perfil.</p>
</body>
</html>

Neste exemplo, a variavel user definida no Flask é renderizada dentro do HTML pelo Jinja2
