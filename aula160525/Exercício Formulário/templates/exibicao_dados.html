<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dados Recebidos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            padding: 40px;
            max-width: 600px;
            margin: 60px auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            color: #222;
        }
        h1 {
            color: #555;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 18px;
            line-height: 1.5;
        }
        strong {
            color: #764ba2;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>Dados Recebidos:</h1>
    <p><strong>Nome:</strong> {{ nome }}</p>
    <p><strong>Idade:</strong> {{ idade }}</p>
    <p><strong>Email:</strong> {{ email }}</p>
</body>
</html>
